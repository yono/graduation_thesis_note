{% extends "note/base.html" %}

{% block title %}
Index
{% endblock title %}

{% block content %}
{% if user_list %}
<ul>
    {% for user in user_list %}
    <li><a href="{{user.nick}}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p> No users are avaliable. </p>
{% endif %}
{% endblock content %}
